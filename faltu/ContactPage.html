<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Contact me</title>
		<script
			src="https://kit.fontawesome.com/9fb05bfdd6.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./ContactPage.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<form action="POST" data-netlify="true" data-netlify-recaptcha="true">
					<div class="fields">
						<div class="field half">
							<label for="name">Name</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6"></textarea>
						</div>
					</div>
					<div class="captcha field">
						<div data-netlify-recaptcha="true"></div>
					</div>
					<div class="actions">
						<input type="submit" value="Send Message" class="primary" />
						<input type="reset" value="Clear" />
					</div>
				</form>
				<div class="info">
					<div class="info-box">
						<div class="email">
							<h1>
								<div class="ico"><i class="fas fa-envelope"></i></div>
								<span>Email</span>
							</h1>
							<p>someshrandive1999@gmail.com</p>
						</div>
						<div class="phone">
							<h1>
								<div class="ico"><i class="fas fa-phone-square-alt"></i></div>
								<span>Phone</span>
							</h1>
							<p>+91 8551856787</p>
						</div>
						<div class="linkedin">
							<h1>
								<div class="ico"><i class="fab fa-linkedin"></i></div>
								<span>LinkedIn</span>
							</h1>
							<p>
								<a href="linkedin.com/in/someshrandive"
									>linkedin.com/in/somesh-randive</a
								>
							</p>
						</div>
						<div class="address">
							<h1>
								<div class="ico"><i class="fas fa-map-marker-alt"></i></div>
								<span>Address</span>
							</h1>
							<p>
								Ballarshah Road ,<br />
								prabudh Nagar,<br />
								near Lal-Bahadur shastri & shahid Bhagat singh primary school,
								<br />
								Chandrapur 442402 <br />
								India
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
